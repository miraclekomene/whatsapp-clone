<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp iOS UI</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="header">
                <div class="left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="white"><path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/></svg>
                    <img src="images/user.png" alt="User" class="user-icon">
                    <div class="info">
                        <h3>John Doe</h3>
                        <p>online</p>
                    </div>
                </div>
                <div class="right">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="white"><path d="M21 6.5a3.5 3.5 0 1 0-3.5-3.5 3.5 3.5 0 0 0 3.5 3.5zM21 9a6.967 6.967 0 0 1-5.5-2.682A6.967 6.967 0 0 1 12 9a6.967 6.967 0 0 1-3.5-2.682A6.967 6.967 0 0 1 3 9a7 7 0 0 1-1-13.938V21a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V4a7 7 0 0 1 1-13.938A7 7 0 0 1 21 9z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="white"><path d="M19 3h-4.18A2.996 2.996 0 0 0 12 0a2.996 2.996 0 0 0-2.82 3H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-7-1c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V5h2v1h10V5h2v15z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="white"><path d="M12 12l-8-8v16l8-8zm1.41-1.41L20 4v16l-6.59-6.59z"/></svg>
                </div>
            </div>
            <div class="messages">
                <div class="message received">
                    <p>Hello, how are you?</p>
                </div>
                <div class="message sent">
                    <p>I'm good, thank you! How about you?</p>
                </div>
                <div class="message received">
                    <p>I'm doing great!</p>
                </div>
            </div>
            <div class="footer">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="grey"><path d="M12 0a12 12 0 1 0 12 12A12 12 0 0 0 12 0zm6 17.05l-1.41 1.41-1.05-1.05a8.154 8.154 0 0 1-1.65.69L14 20.5h-4l-.89-2.39a8.154 8.154 0 0 1-1.65-.69L6 18.45 4.59 17.05l1.05-1.05a8.154 8.154 0 0 1-.69-1.65L3.5 14v-4l2.39-.89a8.154 8.154 0 0 1 .69-1.65L5.55 6 7.05 4.59 8.1 5.64a8.154 8.154 0 0 1 1.65-.69L10 3.5h4l.89 2.39a8.154 8.154 0 0 1 1.65.69l1.05-1.05L18.45 6l-1.05 1.05a8.154 8.154 0 0 1 .69 1.65L20.5 10v4l-2.39.89a8.154 8.154 0 0 1-.69 1.65l1.05 1.05zm-6-3.55a4.5 4.5 0 1 1 4.5-4.5 4.5 4.5 0 0 1-4.5 4.5z"/></svg>
                <input type="text" placeholder="Type a message">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="grey"><path d="M16.88 8.94L9.06 1.12a1.749 1.749 0 1 0-2.47 2.48L12.41 8.94 4.59 16.88a1.749 1.749 0 1 0 2.48 2.48l7.82-7.82 2.83 2.83c.68.68 1.67.88 2.48.47 1.32-.68 1.73-2.34.82-3.47l-4.94-5a2.003 2.003 0 0 0-2.82 0z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="grey"><path d="M10 17a1 1 0 0 1-.38-.08l-6-2A1 1 0 0 1 3 14V6a1 1 0 0 1 .62-.92l6-2a1 1 0 0 1 .76 0l6 2A1 1 0 0 1 17 6v8a1 1 0 0 1-.62.92l-6 2a1 1 0 0 1-.38.08zM5 12.72l5 1.66 5-1.66v-7.44l-5-1.66-5 1.66v7.44zm5-8.82a1 1 0 1 0-1 1 1 1 0 0 0 1-1zm3.54 2.83a1.5 1.5 0 1 0-1.5-1.5 1.5 1.5 0 0 0 1.5 1.5zm-5.62 8.36a1.5 1.5 0 1 0-1.5-1.5 1.5 1.5 0 0 0 1.5 1.5z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="grey"><path d="M14 8v8a2 2 0 0 1-4 0V8a2 2 0 0 1 4 0z"/><path d="M19 1H5a4 4 0 0 0-4 4v14a4 4 0 0 0 4 4h14a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4zM12 0a1.748 1.748 0 0 1 1.75 1.75H10.25A1.748 1.748 0 0 1 12 0zm7 21H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h14a3 3 0 0 1 3 3v14a3 3 0 0 1-3 3z"/></svg>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body, html {
            background: #e5ddd5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .chat {
            width: 375px; /* iPhone 11 screen width */
            height: 812px; /* iPhone 11 screen height */
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #075e54;
            color: white;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .header .left, .header .right {
            display: flex;
            align-items: center;
        }

        .header .left .info {
            margin-left: 10px;
        }

        .header .left .info h3 {
            margin: 0;
            font-size: 16px;
        }

        .header .left .info p {
            margin: 0;
            font-size: 12px;
        }

        .header .icon, .header .user-icon {
            width: 24px;
            height: 24px;
            margin: 0 8px;
        }

        .header .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #e5ddd5;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
        }

        .message.received {
            background: white;
            align-self: flex-start;
        }

        .message.sent {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .message p {
            margin: 0;
        }

        .footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #dddddd;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .footer .icon {
            width: 24px;
            height: 24px;
            margin: 0 8px;
        }

        .footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            margin: 0 8px;
            outline: none;
        }

    </style>
</body>
</html>
